<html>
    <head>
        <title>Modal</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>
    <body>


        <!--Trigger-->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#ManyRouteModal">
                Launch demo modal
        </button>
        <!--End of Trigger-->
        
                     
      <!-- Start of Modal -->
    <div class="modal fade" id="ManyRouteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel" style='font-size:30px;'>Your Public Vehicle Routes</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-2"><i class="material-icons" style='font-size:48px;'>&#xe530;</i></div>
                                <div class="col-md-10" style='font-size:20px;'>
                                    Sajha Bus : (Softwarica - Imadole)
                                </div>                          
                            </div> 
                            <br>
                            <div class="row">
                                <div class='col-md-8'></div>
                                <div class='col-md-4'>
                                  <a href="#">See Details...</a>
                                </div>
                            </div>                          
                            
                            
                        </div>
                    </div>
                </div>
                    
            </div>              
        </div>            
    </div>
        
      
        <!--End of Modal-->



        
        
    
    </body>
</html>
