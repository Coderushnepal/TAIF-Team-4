<!doctype html>
<html class="no-js" lang="en">


<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sajilo Bato</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="vendors/bootstrap.min.css">
    <link rel="stylesheet" href="vendors/font-awesome.min.css">
    <link rel="stylesheet" href="vendors/themify-icons.css">
    <link rel="stylesheet" href="css/style.css">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>

</head>

<body>


    <!-- Left Panel -->

    <aside id="left-panel" class="left-panel">
        <nav class="navbar navbar-expand-sm navbar-default">

            <div class="navbar-header">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main-menu"
                    aria-controls="main-menu" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fa fa-bars"></i>
                </button>
                <a class="navbar-brand" href="dashboard.html"><img src="images/SajiloBato.png" alt="Logo" height="100px"
                        width="100px"></a>
                <a class="navbar-brand hidden" href="dashboard.html"><img src="images/SajiloBato.png" alt="Logo"></a>
            </div>

            <div id="main-menu" class="main-menu collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active">
                        <a href="dashboard.html"> <i class="menu-icon fa fa-search"></i>Search your destination </a>
                    </li>

                    <div class="form-group">

                        <div class="input-group">

                            <span class="input-group-addon hide"><i class="fa fa-street-view"
                                    aria-hidden="true"></i></span>
                            <input type="text" class="form-control hide" name="Your Location"
                                placeholder="Your Location" id="yourlocation" required>
                        </div><br>
                        <div class="input-group">

                            <span class="input-group-addon hide"><i class="fa fa-map"></i></span>
                            <input type="text" class="form-control hide" name="Destination"
                                placeholder="Destination Location" id="destination" required>
                        </div><br>
                        <button type="button" id="Search-location" class="btn btn-md btn-block hide">Search
                            Location</button>


                    </div>

            </div>
            </div>
        </div>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#ManyRouteModal">About Us</button>

        </nav>
    </aside><!-- /#left-panel -->

    <!-- Left Panel -->

    <div id="right-panel" class="right-panel">

        <!-- Header-->
        <header id="header" class="header">

            <div class="header-menu">

                <div class="col-sm-3">
                    <a id="menuToggle" class="menutoggle pull-left"><i class="fa fa fa-tasks"></i></a>
                </div>

                <div class="col-sm-9">
                    <div class="float-right">
                      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#ManyRouteModal">View Details</button>
                    </div>
                </div>
        </header>
        <!-- Header-->
        <!-- Right Panel -->
<div class="container">
        <div class="modal fade" id="ManyRouteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel" style='font-size:30px;'>About Sajilo Bato</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="card">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-md-2"><i class="fa fa-bus" style="font-size:30px"></i></div>
                                        <div class="col-md-10" style='font-size:18px'>
                                            Sajilo Bato is a web application  developed to make public vehicles 
                                                user easy way to find their routes to their destination.
                                        </div>                          
                                    </div> 
                                    <br>
                                    <div class="row">
                                        <div class='col-md-8'></div>
                                        <div class='col-md-4'>
                                          <a href="#">See Details...</a>
                                        </div>
                                    </div>                          
                                    
                                    
                                </div>
                            </div>
                        </div>
                            
                    </div>              
                </div>            
            </div>
</div>

        <script src="js/jquery.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>




</body>

</html>
